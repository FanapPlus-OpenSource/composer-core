version: 2.0.{build}
branches:
  only:
  - master
  - develop
skip_non_tags: true
image: Visual Studio 2017
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- pwsh: >-
    $version = $env:appveyor_build_version

    $tag = $env:appveyor_repo_tag_name

    Update-AppveyorBuild -Version "$tag"


    nuget restore src\ComposerCore.sln
build:
  publish_nuget: true
  publish_nuget_symbols: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: uuhiO39mkvUliU7VNj6pHFhu7DU8KzwNbo/BAww8Ll388wmgtBpTGuu8jBZ45iYB
